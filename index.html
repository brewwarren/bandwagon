      min-height: 100vh;
      color: #2d3748;
    }
    
    /* 主容器樣式 */
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      margin: 2rem auto;
      padding: 2rem;
      max-width: 1400px;
    }
    
    /* 標題樣式優化 */
    .page-title {
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .page-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }
    
    /* 表格容器樣式 */
    .table-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }
    
    /* 表格樣式優化 */
    .table {
      margin-bottom: 0;
      font-size: 0.9rem;
    }
    
    .table th {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border-bottom: 2px solid #e2e8f0;
      font-weight: 600;
      color: #4a5568;
      padding: 1rem 0.75rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .table td {
      padding: 1rem 0.75rem;
      border-bottom: 1px solid #f1f5f9;
      vertical-align: middle;
    }
    
    .table tbody tr:hover {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      transform: translateY(-1px);
      transition: all 0.2s ease;
    }
    
    /* 方案名稱樣式 */
    .plan-name {
      font-weight: 600;
      color: #2d3748;
      font-size: 0.95rem;
    }
    
    /* 規格資訊樣式 */
    .spec-info {
      font-weight: 500;
      color: #4a5568;
      font-size: 0.85rem;
    }
    
    /* 價格樣式 */
    .price {
      font-weight: 700;
      color: #e53e3e;
      font-size: 1.1rem;
    }
    
    /* Badge 樣式優化 */
    .badge {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.5rem 0.75rem;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .badge.bg-success {
      background: linear-gradient(135deg, #48bb78, #38a169) !important;
      box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
    }
    
    .badge.bg-danger {
      background: linear-gradient(135deg, #f56565, #e53e3e) !important;
      box-shadow: 0 2px 8px rgba(245, 101, 101, 0.3);
    }
    
    /* 按鈕樣式優化 */
    .btn {
      font-weight: 600;
      border-radius: 25px;
      padding: 0.5rem 1.25rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #48bb78, #38a169);
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }
    
    .btn-success:hover {
      background: linear-gradient(135deg, #38a169, #2f855a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
    }
    
    .btn-danger:hover:not(:disabled) {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
    }
    
    .btn-danger:disabled {
      background: linear-gradient(135deg, #a0aec0, #718096);
      box-shadow: none;
      cursor: not-allowed;
    }
    
    /* 響應式設計 */
    @media (max-width: 1200px) {
      .table {
        font-size: 0.8rem;
      }
      
      .table th,
      .table td {
        padding: 0.75rem 0.5rem;
      }
    }
    
    @media (max-width: 768px) {
      .main-container {
        margin: 1rem;
        padding: 1rem;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .table-container {
        overflow-x: auto;
      }
      
      .table {
        min-width: 800px;
      }
    }
    
    /* 動畫效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .table tbody tr {
      animation: fadeInUp 0.6s ease forwards;
    }
    
    .table tbody tr:nth-child(1) { animation-delay: 0.1s; }
    .table tbody tr:nth-child(2) { animation-delay: 0.2s; }
    .table tbody tr:nth-child(3) { animation-delay: 0.3s; }
    .table tbody tr:nth-child(4) { animation-delay: 0.4s; }
    .table tbody tr:nth-child(5) { animation-delay: 0.5s; }
    
    /* 載入動畫 */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #718096;
    }
    
    .loading i {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* 優惠碼區域樣式 */
    .promo-section {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 15px;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    /* 優惠碼容器 */
    .promo-code-container {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .promo-label {

      color: #4a5568;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    
    /* 優惠碼按鈕 */
    .promo-code-btn {

      border-radius: 25px;

      align-items: center;
      text-decoration: none;

    .promo-code-btn:hover {

    /* 複製提示工具提示 */

      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
      white-space: nowrap;
    }
    
    .copy-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: #2d3748;
    }
    
    .copy-tooltip.show {
      opacity: 1;
      visibility: visible;
      top: -50px;

    // 複製優惠碼功能
    function copyPromoCode() {
      const promoCodeBtn = document.getElementById('promoCodeBtn');
      const copyTooltip = document.getElementById('copyTooltip');
      const promoCode = promoCodeBtn.getAttribute('data-clipboard-text');
      
      // 使用 Clipboard API 複製文字
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(promoCode).then(() => {
          showCopyTooltip();
        }).catch(err => {
          console.error('複製失敗:', err);
          fallbackCopyTextToClipboard(promoCode);
        });
      } else {
        // 降級方案：使用傳統方法
        fallbackCopyTextToClipboard(promoCode);
      }
    }
    
    // 降級複製方案
    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        showCopyTooltip();
      } catch (err) {
        console.error('複製失敗:', err);
      }
      
      document.body.removeChild(textArea);
    }
    
    // 顯示複製成功提示
    function showCopyTooltip() {
      const copyTooltip = document.getElementById('copyTooltip');
      copyTooltip.classList.add('show');
      
      setTimeout(() => {
        copyTooltip.classList.remove('show');
      }, 2000);
    }
    
    // 綁定優惠碼按鈕點擊事件
    document.addEventListener('DOMContentLoaded', function() {
      const promoCodeBtn = document.getElementById('promoCodeBtn');
      if (promoCodeBtn) {
        promoCodeBtn.addEventListener('click', copyPromoCode);
      }
    });
    
    // 動態產生表格內容
    const tbody = document.getElementById('vps-table-body');
    
    // 清除載入動畫
    tbody.innerHTML = '';
    
    vpsPlans.forEach((plan, index) => {
      const tr = document.createElement('tr');
      tr.style.animationDelay = `${index * 0.1}s`;
      tr.innerHTML = `
        <td class="plan-name">${plan.name}</td>
        <td class="spec-info">${plan.cpu}</td>
        <td class="spec-info">${plan.ram}</td>
        <td class="spec-info">${plan.disk}</td>
        <td class="spec-info">${plan.bandwidth}</td>
        <td class="spec-info">${plan.speed}</td>
        <td class="spec-info" style="font-size: 0.8rem; max-width: 200px;">${plan.location}</td>
        <td class="price">${plan.price}</td>
        <td>
          <span class="badge ${plan.stock ? 'bg-success' : 'bg-danger'}">
            <i class="fas ${plan.stock ? 'fa-check-circle' : 'fa-times-circle'} me-1"></i>
            ${plan.stock ? '有貨' : '缺貨'}
          </span>
        </td>
        <td>
          ${plan.stock
            ? `<a href="${plan.link}" class="btn btn-success" target="_blank">
                 <i class="fas fa-shopping-cart me-1"></i>立即購買
               </a>`
            : `<button class="btn btn-danger" disabled>
                 <i class="fas fa-bell me-1"></i>補貨通知
               </button>`}
        </td>
      `;
      tbody.appendChild(tr);
    });
  </script>
